baseURL: "https://dunkelarts.github.io/"
title: DunkelArts
paginate: 5
theme: PaperMod
publishDir: docs

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: ""

minify:
    disableXML: true
    minifyOutput: true

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: DunkelArts
    description: "DunkelArts Github Portfolio"
    keywords: [Blog, Portfolio, PaperMod]
    author: DunkelArts
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        #favicon: "<link / abs url>"
        #favicon16x16: "<link / abs url>"
        #favicon32x32: "<link / abs url>"
        #apple_touch_icon: "<link / abs url>"
        #safari_pinned_tab: "<link / abs url>"

    label:
        text: "Home"
        #icon: /apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true
        title: "DunkelArts" # optional default will be site title
        subtitle: "Welcome to my Github Portfolio"
        imageUrl: "https://avatars.githubusercontent.com/u/54021990?v=4" # optional
        imageTitle: "Avatar" # optional
        imageWidth: 120 # custom size
        imageHeight: 120 # custom size
        buttons:
        - name: Posts
          url: posts
        - name: Github
          url: "https://github.com/dunkelarts"

    socialIcons: # optional
        - name: github
          url: "https://github.com/dunkelarts"
        - name: twitter
          url: "https://twitter.com/dunkelarts"

    # home-info mode
    homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: Welcome to my blog

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/DunkelArts/DunkelArts.github.io/content/blog"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: dunkelarts.ch
          name: dunkelarts.ch
          url: https://www.dunkelarts.ch
          weight: 10

